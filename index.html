<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style1.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row" id="nine">
            <div class="col-sm-2 hour" id="timeNine">09:00am</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputNine">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonNine">Save</button>
            </div>
        </div>
        <div class="row" id="ten">
            <div class="col-sm-2 hour" id="timeTen">10:00am</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputTen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonTen">Save</button>
            </div>
        </div>
        <div class="row" id="eleven">
            <div class="col-sm-2 hour" id="timeEleven">11:00am</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputEleven">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonEleven">Save</button>
            </div>
        </div>
        <div class="row" id="twelve">
            <div class="col-sm-2 hour" id="timeTwelve">12:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputTwelve">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonTwelve">Save</button>
            </div>
        </div>
        <div class="row" id="thirteen">
            <div class="col-sm-2 hour" id="timeThirteen">01:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputThirteen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonThirteen">Save</button>
            </div>
        </div>
        <div class="row" id="fourteen">
            <div class="col-sm-2 hour" id="timeFourteen">02:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputFourteen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonFourteen">Save</button>
            </div>
        </div>
        <div class="row" id="fifteen">
            <div class="col-sm-2 hour" id="timeFifteen">03:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputFifteen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonFifteen">Save</button>
            </div>
        </div>
        <div class="row" id="sixteen">
            <div class="col-sm-2 hour" id="timeSixteen">04:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputSixteen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonSixteen">Save</button>
            </div>
        </div>
        <div class="row" id="seventeen">
            <div class="col-sm-2 hour" id="timeSeventeen">05:00pm</div>
            <div class="col-sm-8 input">
                <input type="text" id="inputSeventeen">
            </div>
            <div class="col-sm-2 saveBtn">
                <button id="buttonSeventeen">Save</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
